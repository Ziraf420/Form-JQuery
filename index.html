<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <div class="content">
            <h2 class="text-center">Pemesanan Produk</h2>
            <hr>
            <div class="row column">
                <div class="col-3" id="hasil">
                </div>
                <div class="col-6 card">
                    <div class="card-header title">Form Pemesanan</div>
                    <div class="card-body">
                        <label>Nama</label>
                        <br>
                        <div class="d-grid gap-2">
                            <input class="form-control-sm" id="nama_pemesan" type="text" placeholder="Masukkan nama">
                        </div>
                        <br>
                        <table id="data_produk">
                            <label>Pilih Produk</label>
                            <br><label>Produk &ThickSpace;</label>
                            <tr id="row">
                                <select class="form-control-sm" id="produk" onchange="tampil()">
                                    <option disabled selected>Pilih produk</option>
                                    <option value="Jet Tempur">Jet Tempur</option>
                                    <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
                                    <option value="Infinity Stone">Infinity Stone</option>
                                    <option value="Burj Khalifa">Burj Khalifa</option>
                                    <option value="Rudal Hipersonik">Rudal Hipersonik</option>
                                </select>
                                &emsp;
                                <label>Jumlah &ThickSpace;</label>
                                <input class="form-control-sm" id="banyak" type="number" placeholder="Jumlah">
                                &emsp13;
                                <button class="tambah btn-secondary btn">Tambah</button>
                            </tr>
                        </table>
                        <div class="text-white bg-danger rounded" id="warning">
                        </div>
                        <div class="text-white bg-danger rounded" id="warning2">
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class=" btn btn-primary" id="pesan">Pesan</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div>
            <br>
            <p class="text-center">Copyright &copy; by Muhammad Fariz Luthfi - 119140199</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
